<!DOCTYPE html>
<html lang="en"  xmlns:th ="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>About-Digital Contact Manger</title>
</head>
<body>
    <section>
	<div class="card mr-3">
	<div class="card-body">
	
	<h1 class="text-center">your contacts</h1>	
	
			<table class="table">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">Name</th>
		      <th scope="col">Email</th>
		      <th scope="col">Phone No.</th>
		      <th scope="col">Action</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="c :${contacts} ">
		      <th scope="row" th:text="${'DCM23'+c.cid}">1</th>
		     
		      <td>
				  <img src="" class="my_profile_pic" th:src="@{'/img/'+${c.image}}"  alt="profile photo"/>
				  
				  <span th:text="${c.name}"></span>
			 </td>
		      
		     
		      <td>
				  <a href="#" th:href="@{'/user/'+${c.cid}+'/contact/'}"	>
				   <span th:text="${c.email}">
					   
				   </span>
				   </a>
			  </td>

		      <td th:text="${c.phoneNo}">@mdo</td>
		      <td >
				  <a href="#"  th:onclick="|deleteContact(${c.cid})|" class="btn btn-danger btn-sm">Delete<a/>
				  
				  
				  <form method="post" th:action="@{'/user/update-contact/'+${c.cid}}" class="mt-2">
				  
				  
				 		 <button type="submit" class="btn btn-success btn-sm">update</button>
				  
				  
				  </form>
			  </td>
		    </tr>
		    
		   
		  </tbody>
		</table>
		
		<!--PAGINATION PART-->
		<nav aria-label="Page navigation example">
  
  <ul class="pagination">
  
    <li  class="page-item">
  
      <a   class="page-link" href="#" aria-label="Previous">
  
        <span aria-hidden="true">&laquo;</span>
  
        <span class="sr-only">Previous</span>
  
      </a>
  
    </li>
  
    <li th:classappend="${currentPage==i-1?'active':''}"  th:each="i :${#numbers.sequence(1,totalpages)}" class="page-item"><a th:href="@{'/user/view-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
  
    
  
    <li  class="page-item">
  
      <a    class="page-link" href="#" aria-label="Next">
  
        <span aria-hidden="true">&raquo;</span>
  
        <span class="sr-only">Next</span>
  
      </a>
    </li>
  </ul>
</nav>
	
	</div>	
		
	</div>
	</section>
</body>
</html>
