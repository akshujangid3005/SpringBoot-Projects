<!DOCTYPE html>
<html lang="en"  xmlns:th ="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>About-Digital Contact Manger</title>
</head>
<body>
    <section>
	<div class="container">
		<div class="card">
			<div class="card-body">
				<div class="text-center">
				<img src=""  style="height: 200px; width: 200px; " class="my_profile_pic" th:src="@{'/img/'+${user.imageUrl}}"  alt="profile photo"/>

				</div>

				
				<h1 class="text-center" th:text="${user.name}"></h1>
				
					<table class="table text-center">
				  <thead>
				    <tr>
				      <th scope="col">USERID</th>
				      <th scope="col">DCM23<span th:text="${user.id}"></span></th>
				      
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Email</th>
				      <td><span th:text="${user.email}"></span></td>
				    </tr>
				    
				  </tbody>
				  <tbody>
				    <tr>
				      <th scope="row">ROLE</th>
				      <td><span th:text="${user.role}"></span></td>
				    </tr>
				    
				  </tbody>
				  <tbody>
				    <tr>
				      <th scope="row">Account Active</th>
				      <td><span th:text="${user.enable}"></span></td>
				    </tr>
				    
				  </tbody>
				  <tbody>
				 
				</table>
			</div>
		</div> 	
	</div>
	</section>
</body>
</html>
