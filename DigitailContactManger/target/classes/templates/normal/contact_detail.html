<!DOCTYPE html>
<html lang="en"  xmlns:th ="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>About-Digital Contact Manger</title>
</head>
<body>
    <section>
   <div class="card mr-3 ml-3 " th:if=${contact}>
   
   <div class="card-body" >
	   
	   <div class="contanier text-center">
		   
		   
	<img src=""  style="height: 200px; width: 200px; " class="my_profile_pic" th:src="@{'/img/'+${contact.image}}"  alt="profile photo"/>
		
	<h3 class="mt-3"> <span th:text="${contact.name}"></span>  (<span th:text="${contact.nickname}"></span>)</h3>
	
					<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">ID</th>
				      <th scope="col">DCM23<span th:text="${contact.cid}"></span></th>
				      
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Email</th>
				      <td><span th:text="${contact.email}"></span></td>
				    </tr>
				    
				  </tbody>
				  <tbody>
				    <tr>
				      <th scope="row">Work</th>
				      <td><span th:text="${contact.work}"></span></td>
				    </tr>
				    
				  </tbody>
				  <tbody>
				    <tr>
				      <th scope="row">Phone no.</th>
				      <td><span th:text="${contact.phoneNo}"></span></td>
				    </tr>
				    
				  </tbody>
				</table>	
				<div class="container">
					 <button th:onclick="|deleteContact(${contact.cid})|"  class="btn btn-danger btn-sm">Delete</button>
				 
				 <form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">
				  
				  
				 		 <button type="submit" class="btn btn-success btn-sm">update</button>
				  
				  
				  </form>
				</div>   
		   
	   </div>
	   
	   
   </div>
   
   
   
   </div>
   <h1 th:unless="${contact}" class="text-center p-3 bg-danger">ACCESS DENIED.....</h1>
   	
	</section>
</body>
</html>
