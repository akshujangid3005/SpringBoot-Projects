<!DOCTYPE html>
<html lang="en"  xmlns:th ="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
    <section>
		<div class="container">
			
		 <div class="row">	
			
			<div class="col-md-4 offset-md-3">
				<div class="my-card mt-3">
					
		<div  th:if="${session.message}" th:classapppend="${session.message.type}" class="alert alert-primary" role="alert">
		  <p th:text="${session.message.content}"></p>
		  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>

			<h1 class="text-center">Register Here </h1>
		
		 <form action=""  th:action="@{/do_register}" method="post"  >
			 
			 <!-- name field-->
			 
			 <div class="form-group">
			
		    <label for="name_field"> Your Name </label>
		    
		    <input 
		    name="name"
		    type="text" 
		    class="form-control" 
		    id="name_field" 
		    aria-describedby="emailHelp"
		    placeholder="Enter name"
		    required="required"
		>
		    
			 </div>
			 
			
			<!-- email field --> 
			
			<div class="form-group">
			
		    <label for="email_field">Email address</label>
		    
		    <input 
		    name="email"
		    type="email" 
		    class="form-control" 
		    id="email_field" 
		    aria-describedby="emailHelp"
		    placeholder="Enter email"
		    required="requird"
		    >
		    
		  </div>
			 
			 <!-- password field --> 
			
			<div class="form-group">
			
		    <label for="password_field"> Password</label>
		    
		    <input 
		    name="password"
		    type="password" 
		    class="form-control" 
		    id="password_field" 
		    aria-describedby="emailHelp"
		    placeholder="Enter password"
		    required="required"
		    >
		    
		  </div>
		  
		  <!-- Terms and condtion agreement -->
		  <div class="form-group form-check">
			  <input type="checkbox" 
			  name="agreement"
			  class="form-check-input"
			  id="agrrement"/>
			   
			   <label for="agreement">Accept terms and condition</label>
		
			  
		  </div>
		  
		  <div class="container">
			  <button type="submit" class="btn btn-primary">Submit</button>
			  <button type="reset" class="btn btn-primary">Clear</button>
		  </div>			 
			 
		 </form>
		 </div>		
		 </div>
		</div>
		</div>
	</section>
</body>
</html>
